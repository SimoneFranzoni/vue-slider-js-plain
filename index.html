<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="slider">
    
                <div class="item active">
                    <!-- incrementando o decrementando il counter si visulaizzano le altre immagini -->
                    <img :src="images[counter]" alt="">
                </div>
                
                <!-- invoco al click le funzioni che incrementano e decrementano il counter -->
                <div @click="prevSlide" class="prev"> &larr; </div>
                <div @click="nextSlide" class="next"> &rarr; </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/vue.js"></script>
</body>
</html>
